<!DOCTYPE html>
<html>
<head>
	<title>table for ordered and unordered list</title>
</head>
<style>
	body
	{
		background-color: yellow;
	}
	tr
	{
		background-color: white;
	}
	table,th,td
	{
		border: 1px solid black;
		height: 200px
		font-size:30px;
		background-color: white;

	}
	caption
	{
		font-size: 50px;
	}
	li
	{
      padding: 6px;
      font-family: serif;
      font-size: 20px;
	}
	ul
	{
		list-style-type: disc;
	}
	
</style>
<body>
	<table style="width: 100%">
		<caption>List</caption>
		<tr>
			<th>EMP no</th>
			<th>EMP name</th>
			<th>EMP salary</th>
			<th>EMP img</th>
		</tr>
		<tr>
			<th>
			<ul>
				<li>1234</li>
				<li>5678</li>
				<li>80000</li>
				<li>6789</li>
			</ul>
		</th>

		<th>
			<ol>
				<li>suresh</li>
				<li>harshil</li>
				<li>kamlesh</li>
				<li>pramesh</li>
			</ol>
		</th>
		<th>
			<ol>
				<li>90000</li>
				<li>80000</li>
				<li>120000</li>
				<li>500000</li>
			</ol>
		</th>
		<th>
			<ol>
				<li><a href="hhh.jpg">view image</a></li>
				<li><a href="hng.png">view image</a></li>
				<li><a href="kjk.jpg">view image</a></li>
				<li><a href="gjg.jpg">view image</a></li>
			</ol>
		</th>

	</tr>

	


</body>
</html>
